version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    env_file:
      - .env.prod
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=yourpassword
      - POSTGRES_DB=yourdb
    ports:
      - "5433:5432" # Expose PostgreSQL on port 5433, Change if needed
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
